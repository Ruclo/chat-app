spring.application.name=chatapp

spring.datasource.url=jdbc:postgresql://arduously-plausible-bluebill.data-1.use1.tembo.io:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

rsa.private-key=classpath:certs/private-key.pem
rsa.public-key=classpath:certs/public-key.pem

server.port = 8443
server.ssl.key-store = classpath:certs/keystore.p12
server.ssl.key-store-password =
server.ssl.keyStoreType = PKCS12
server.ssl.keyAlias = selfsigned
logging.level.org.springframework.security=DEBUG

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

